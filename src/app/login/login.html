<div class="login-page">
  <div class="form-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)">

      <!-- User Name -->
      <div class="form-group">
        <label>User Name</label>
        <input type="text" formControlName="userName">
        <div class="error" *ngIf="loginForm.get('userName')?.errors && loginForm.get('userName')?.touched">
          <p *ngIf="loginForm.get('userName')?.getError('required')">User Name is required.</p>
          <p *ngIf="loginForm.get('userName')?.getError('minlength')">Minimum 5 characters.</p>
          <p *ngIf="loginForm.get('userName')?.getError('maxlength')">Maximum 20 characters.</p>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email">
        <div class="error" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
          <p *ngIf="loginForm.get('email')?.getError('required')">Email is required.</p>
          <p *ngIf="loginForm.get('email')?.getError('email')">Email is not valid.</p>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password">
          <button type="button" (click)="displayPassword()">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <small class="text-danger">Follow the pattern: 3-5 digits followed by 3-5 letters.</small>
        <div class="error" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
          <p *ngIf="loginForm.get('password')?.getError('required')">Password is required.</p>
          <p *ngIf="loginForm.get('password')?.getError('pattern')">Password must be 3-5 digits followed by 3-5 letters.
          </p>
          <p *ngIf="loginForm.get('password')?.getError('maxlength')">Maximum Length Is 20 characters.</p>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
