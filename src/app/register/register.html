<div class="register-page">
  <div class="form-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm(registerForm)">
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" formControlName="fullName" />
        <div *ngIf="
            registerForm.get('fullName')?.getError('required') &&
            registerForm.get('fullName')?.touched
          " class="error">
          <div *ngIf="registerForm.get('fullName')?.getError('required')">

            Full Name is required
          </div>
          <div *ngIf="registerForm.get('fullName')?.getError('minlength')">
            Minimum 3 characters
          </div>
          <div *ngIf="registerForm.get('fullName')?.getError('maxlength')">
            Maximum 30 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" />
        <div *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          " class="error">
          <div *ngIf="registerForm.get('email')?.getError('required')">
            Email is required
          </div>
          <div *ngIf="registerForm.get('email')?.getError('email')">
            Invalid email format
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" />
          <button type="button" (click)="displayPassword()">
            {{ showPassword ? "Hide" : "Show" }}
          </button>
        </div>
        <div *ngIf="
            registerForm.controls['password'].invalid &&
            registerForm.get('password')?.touched
          " class="error">
          <div *ngIf="registerForm.get('password')?.getError('required')">
            Password is required
          </div>
          <div *ngIf="registerForm.get('password')?.getError('pattern')">
            Password must be 3-5 digits followed by 3-5 letters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password:</label>
        <input [type]="showPassword ? 'text' : 'password'" formControlName="confirmPassword" />
        <div *ngIf="
            registerForm.controls['confirmPassword'].invalid &&
            registerForm.controls['confirmPassword'].touched
          " class="error">
          <div *ngIf="registerForm.get('confirmPassword')?.getError('required')">
            Confirm Password is required
          </div>
        </div>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</div>
